<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <title>Guard test</title>
</h:head>

<h:body>

    <h:form id="f">
        <h:panelGrid>
            <h:inputTextarea id="inputA" value="#{panelBean.inputText}">
                <a4j:ajax event="keyup" listener="#{panelBean.incrementCounter}" render="counter"/>
                <a4j:ajax event="keyup" listener="#{panelBean.incrementCounter}" render="counter"/>
            </h:inputTextarea>
            <h:panelGroup>
                <a4j:commandButton id="btn1" value="btn1" action="#{panelBean.changeText}" render="textArea serverDate counter" execute="inputA"/>
            </h:panelGroup>
            <h:outputText id="serverDate" style="font-size:16px"
                          value="Server Date: #{pollBean.date}"/>
            <h:outputText id="counter" style="font-size:16px"
                          value="Counter: #{panelBean.counter}"/>
        </h:panelGrid>

    </h:form>


    <a4j:status>
        <f:facet name="start">
            <h:graphicImage value="/ajax-indicator.gif" alt="ai"/>
        </f:facet>
    </a4j:status>

</h:body>

</html>
